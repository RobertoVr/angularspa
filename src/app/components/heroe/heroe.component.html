<h1 class="animated fadeIn fast">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y'  }})</small></h1>
<hr>
<div class="row animated fadeIn">
    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid" >
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <!--<div class="col-md-4 img-fluid">
            <img class="img-logo" [src]="casa" [alt]="heroe.casa">
        </div>-->
        <div class="col-md-4 img-fluid">
            <img class="img-logo" *ngIf="heroe.casa == 'DC'" src="assets/img/DC.png" [alt]="heroe.nombre">
            <img class="img-logo" *ngIf="heroe.casa == 'Marvel'" src="assets/img/Marvel.png" [alt]="heroe.nombre">
        </div>
    </div>
</div>
